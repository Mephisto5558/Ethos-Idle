<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Ethos Idle</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='A clone of an idle game I found on Google PlayStore'>
  <style>
    body {
      background-color: #242424;
    }
  </style>
  <link rel='stylesheet' crossorigin='anonymous'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css' />

  <link rel='stylesheet' href='min/css/index.css' crossorigin='anonymous' />
</head>

<body>
  <header>
    <p><span id='game-speed-num'>1</span>x</p>
    <button id='menu-btn' class='with-hoverstyle'>Menu</button>
  </header>
  <menu id='main-menu' class='hidden'>
    <h1>Main Menu</h1>
    <button id='run-summary-btn' class='with-hoverstyle'>Run Summary</button>
    <div id='run-summary'>
      <h1>Run Summary</h1>
      <ul id='stats'>
        <li>Run time: <span id='run-time'>4d</span></li>
      </ul>

      <button id='abandon-btn' class='with-hoverstyle'>Abandon run</button>
      <div id='bonuses-container'>
        <p id='title'>Bonuses</p>
        <p>With <span id='challenge-amt'>no</span> challenges active, <span id='dark-matter-amt'>4</span><i
            class='fa-solid fa-atom'></i> gives starting bonuses:</p>
        <p></p>
      </div>
    </div>
    <button id='stats-btn' class='with-hoverstyle'>Stats</button>
    <div id='stats'></div>
    <button id='settings-btn' class='with-hoverstyle'>Settings</button>
    <div id='settings'></div>
    <button id='help-btn' class='with-hoverstyle'>Help</button>
    <div id='help'></div>
    <button id='store-btn' class='with-hoverstyle'>Store</button>
    <div id='store'></div>
    <button id='changelog-btn' class='with-hoverstyle'>Changelog</button>
    <div id='changelog'></div>
    <button id='about-btn' class='with-hoverstyle'>About</button>
    <div id='about'></div>
    <button id='menu-back-btn' class='with-hoverstyle child-no-hide'>Back</button>
  </menu>
  <main>
    <div id='upgrades-container'>
      <div class='upgrade with-hoverstyle hidden'>
        <span class='up-level'></span>
        <div class='up-data'>
          <div class='up-info'>
            <p class='up-name'></p>
            <div class='up-improvements-container'>
              <div class='up-imp'>
                <p><span class='sign'></span><span class='value'></span><span class='unit'></span></p>
                <i class='up-imp-icon fa-solid fa-star'></i>
              </div>
            </div>
          </div>
          <div class='up-progressbar'></div>
        </div>
      </div>
    </div>
    <ul id='upgrades-group-buttons'>
      <li class='active'><button class='up-group-btn with-hoverstyle'></button></li>
    </ul>
  </main>
  <footer>
    <div id='items' class='with-hoverstyle'>
      <div class='items-group' id='group-big'>
        <div class='g-info' id='people'>
          <i class='fa-solid fa-users'></i>
          <p><span class='value'>0</span><span class='unit'></span></p>
        </div>
        <div class='g-info' id='ideas1'>
          <i class='fa-solid fa-lightbulb kind1'></i>
          <p>x<span class='value'>1</span><span class='unit'></span></p>
        </div>
        <div class='g-info' id='ideas2'>
          <i class='fa-solid fa-lightbulb kind2'></i>
          <p>x<span class='value'>1</span><span class='unit'></span></p>
        </div>
        <div class='g-info' id='ideas3'>
          <i class='fa-solid fa-lightbulb kind3'></i>
          <p>x<span class='value'>1</span><span class='unit'></span></p>
        </div>
      </div>
      <div class='items-group' id='group-small'>
        <div class='g-info' id='growth'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class="fa-solid fa-signal"></i>
        </div>
        <div class='g-info' id='health'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class='g-info' id='military'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <div class='g-info' id='influence'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class='fa-solid fa-star'></i>
        </div>
        <div class='g-info' id='work'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class="fa-solid fa-gavel fa-rotate-270"></i>
        </div>
        <div class='g-info' id='exploration'>
          <p><span class='value'>0</span><span class='unit'></span></p>
          <i class='fa-solid fa-sun'></i>
        </div>
      </div>
    </div>
    <nav id='tabs'>
      <button class='tab with-hoverstyle active' id='tab-upgrades'>
        <i class='fa-solid fa-lightbulb'></i>
      </button>
      <button class='tab with-hoverstyle' id='tab-work'>
        <i class='fa-solid fa-gavel'></i>
      </button>
      <button class='tab with-hoverstyle' id='tab-exploration'>
        <i class='fa-solid fa-sun'></i>
      </button>
    </nav>
  </footer>

  <script src='min/js/index.js' type='module'></script>
</body>

</html>
